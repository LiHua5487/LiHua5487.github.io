<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  
  <!-- 基础样式 -->
  <style>
    /* 基础布局 */
    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    
    /* 标题样式 */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      color: #2c3e50;
      font-weight: 600;
    }
    
    /* 段落和列表 */
    p {
      margin: 1em 0;
    }
    
    ul, ol {
      padding-left: 1.5em;
      margin: 1em 0;
    }
    
    li {
      margin: 0.5em 0;
    }
    
    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e1e4e8;
    }
    
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    /* 内联代码样式 */
    code:not([class]) {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 14px;
      background-color: rgba(27,31,35,0.05);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      color: #d63384; /* 内联代码文字颜色 */
    }
    
    /* 引用块 */
    blockquote {
      border-left: 4px solid #dfe2e5;
      padding: 0 1em;
      color: #6a737d;
      margin: 1.5em 0;
    }
    
    /* 数学公式容器 */
    .MathJax {
      overflow-x: auto;
      overflow-y: hidden;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
  
  <!-- highlight.js 主题：深色主题但保留内联代码背景 -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css">
  
  <!-- 覆盖 highlight.js 字体 -->
  <style>
    /* 统一代码字体 */
    code, pre code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace !important;
      font-size: 14px !important;
    }
    
    /* 恢复内联代码背景 */
    :not(pre) > code {
      background-color: rgba(27,31,35,0.05) !important;
      color: #d63384 !important;
    }
    
    /* 代码块样式 */
    pre {
      border-radius: 6px;
      padding: 16px !important; /* 保持原始内边距 */
      margin: 1.5em 0;
      overflow: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.04);
      border-left: 4px solid #4285f4; /* 左侧高亮条 */
      position: relative; /* 为复制按钮定位 */
    }
    
    /* 优化复制按钮位置 */
    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
      font-size: 12px;
      z-index: 10;
    }
    
    pre:hover .copy-button {
      opacity: 1;
    }
    
    /* 确保代码块不覆盖高亮条 */
    pre code {
      display: block;
      padding: 0 !important;
      overflow-x: auto;
      background: none !important;
    }
    
    /* 高亮语言提示 */
    .hljs {
      padding: 0;
      background: transparent !important;
    }
  </style>
</head>
<body>
  <!-- 页面内容 -->
  {{ content }}
  
  <!-- 加载 highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  
  <!-- 支持所有常见语言 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
  
  <!-- 初始化 highlight.js -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // 高亮所有代码块
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
      
      // 添加复制按钮（内联SVG）
      document.querySelectorAll('pre').forEach((pre) => {
        if (pre.querySelector('.copy-button')) return;
        
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.setAttribute('aria-label', '复制代码');
        button.setAttribute('title', '复制代码');
        
        // 内联SVG图标
        button.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        `;
        
        button.addEventListener('click', () => {
          const code = pre.querySelector('code').innerText;
          navigator.clipboard.writeText(code).then(() => {
            // 复制成功反馈（可选动画）
            button.innerHTML = `
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            `;
            setTimeout(() => {
              button.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              `;
            }, 2000);
          });
        });
        pre.appendChild(button);
      });
    });
  </script>

  <!-- 对应调整按钮样式 -->
  <style>
    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    
    .copy-button:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .copy-button svg {
      stroke: #adbac7;
    }
  </style>
  
  <!-- MathJax 配置 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: {
        enableMenu: false // 禁用右键菜单
      }
    };
  </script>
  
  <!-- MathJax 加载 -->
  <script 
    id="MathJax-script" 
    async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
