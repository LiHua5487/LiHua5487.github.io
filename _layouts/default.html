<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  
  <style>
    /* 基础布局 */
    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    
    /* 标题样式 */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      color: #2c3e50;
      font-weight: 600;
    }
    
    /* 段落和列表 */
    p {
      margin: 1em 0;
    }
    
    ul, ol {
      padding-left: 1.5em;
      margin: 1em 0;
    }
    
    li {
      margin: 0.5em 0;
    }
    
    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e1e4e8;
    }
    
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    /* 代码块样式 */
    pre {
      background-color: #f8f8f8;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      margin: 1.5em 0;
      border-left: 4px solid #4285f4;
    }
    
    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 14px;
      background-color: rgba(27,31,35,0.05);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    /* 引用块 */
    blockquote {
      border-left: 4px solid #dfe2e5;
      padding: 0 1em;
      color: #6a737d;
      margin: 1.5em 0;
    }
    
    /* 数学公式容器 */
    .MathJax {
      overflow-x: auto;
      overflow-y: hidden;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- 页面内容 -->
  {{ content }}
  
  <!-- MathJax 配置 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: {
        enableMenu: false // 禁用右键菜单
      }
    };
  </script>
  
  <!-- MathJax 加载 -->
  <script 
    id="MathJax-script" 
    async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
